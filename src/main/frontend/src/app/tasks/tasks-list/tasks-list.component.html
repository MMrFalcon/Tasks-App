<ul class="list-group">
    <li *ngFor="let task of tasks" class="list-group-item">
        <div class="task-checkbox">
            <label>
                <input type="checkbox" class="list-child"
                       (change)="onTaskChange($event, task)"
                       [checked]="task.completed">
            </label>
            <span class="ml-2" ngClass="{{task.completed? 'name completed' : 'name'}}">{{ task.name }}</span>
            <span class="label {{ getDueDateLabel(task) }} float-right"> {{ task.dueDate }}</span>
        </div>
    </li>
</ul>
